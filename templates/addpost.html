{% extends 'base.html' %}

{% block head %}
<title>Add post</title>
{% endblock %}

{% block body %}
<h2 style="max-width: 300px; text-align:center;" class="bg-body-secondary text-primary 
border-danger border rounded-3 border-3  mx-auto mt-5">
    &#9997 Add new post &#9997
</h2>
<div class="form-box mt-5 mx-auto" style="width: 700px;">

    <form action="/" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <br>
            <input type="text" id="title" name="title" maxlength="120" style="width: 40em;">
        </div>

        <div class="form-group">
            <label class="form-label">Colorful border</label>
            <br>
            <textarea name="content" id="content" rows="5" class="txt-area"></textarea>
        </div>
        <hr>
        <input type="submit" value="Add Task" class="btn btn-primary">
    </form>
</div>

{% endblock %}
